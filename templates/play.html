{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
<div class="centerDiv">
<div class="back_card">
  <img src ="{{ url_for('static', filename='images/c.png') }}" width=400px height=600px>
</div>
<div class="front_card">
  <div id="card_value" width=400px height=600px>
    {{ card_value }}
  </div>
</div>
</div>



<div class="buttons_class">
  <div id="index">
    {{ index }}
  </div>
  <button class="btn shuffle" type="button" onclick="goShuffle()">Shuffle</button>
  <button class="btn draw" type="button" onclick="goDraw()">Draw</button>
  <button class="btn reverse" type="button" onclick="goReverse()">Reverse</button>
</div>


<style>

  .centerDiv
  {
   padding: 20%;
   width: 60%;
   height:200px;
   margin: 0 auto;
   background-color:	rgba(255, 255, 255);
  }
  .back_card
  {
   width: 45%;
   height:700px;
   background-color: rgba(255, 255, 255);
   float:left;
  }
  .front_card
  {
   width: 45%;
   height: 600px;
   background-color: rgba(255, 255, 255);
   float:left;
  }
  .buttons_class
  {
    margin-right: 400px;
    width: 50%;
    height:70px;
    margin: 0 auto;

</style>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


<script>
  function goReverse(){
    $.ajax({
      method: "POST",
      url: "/game/reverse",
   }).done(function(card) {
     document.getElementById("card_value").innerHTML = card.value;
     document.getElementById("index").innerHTML = card.index;
     console.log(card.status);
     console.log(card.index);
     });
  }
    function goDraw(){
      $.ajax({
        method: "POST",
        url: "/game/draw",
     }).done(function(card) {
       document.getElementById("card_value").innerHTML = card.value;
       document.getElementById("index").innerHTML = card.index;
       console.log(card.status);
       console.log(card.index);
       });
    }
    function goShuffle(){
        $.ajax({
          method: "POST",
          url: "/game/shuffle",
         context: {
           "status": "hi"
         }
       }).done(function(card) {
         document.getElementById("card_value").innerHTML = card.value;
         document.getElementById("index").innerHTML = card.index;
         console.log(card.status);
         console.log(card.index);
        });
    }
</script>

{% endblock %}
