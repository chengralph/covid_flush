{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
<div class="card_value">
  {{ card_value }}
<style>
 .centerDiv
 {
   width: 60%;
   height:200px;
   margin: 0 auto;
   background-color:#FFA500 ;
 }
 .div1
 {
   width: 50%;
   height:200px;
   background-color:#A52A2A ;
   float:left;
 }
 .div2
 {
   width: 50%;
   height:200px;
   background-color:#FFA500 ;
   float:left;
 }
</style>
</div>


<div id="index">
  {{ index }}
</div>
<button class="btn shuffle" type="button" onclick="goShuffle()">Shuffle</button>
<button class="btn draw" type="button" onclick="goDraw()">Draw</button>
<button class="btn reverse" type="button" onclick="goReverse()">Reverse</button>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script>
  function goReverse(){
    $.ajax({
      method: "POST",
      url: "/game/reverse",
   }).done(function(card) {
     document.getElementById("card_value").innerHTML = card.value;
     document.getElementById("index").innerHTML = card.index;
     console.log(card.status);
     console.log(card.index);
     });
  }
    function goDraw(){
      $.ajax({
        method: "POST",
        url: "/game/draw",
     }).done(function(card) {
       document.getElementById("card_value").innerHTML = card.value;
       document.getElementById("index").innerHTML = card.index;
       console.log(card.status);
       console.log(card.index);
       });
    }
    function goShuffle(){
        $.ajax({
          method: "POST",
          url: "/game/shuffle",
         context: {
           "status": "hi"
         }
       }).done(function(card) {
         document.getElementById("card_value").innerHTML = card.value;
         document.getElementById("index").innerHTML = card.index;
         console.log(card.status);
         console.log(card.index);
        });
    }
</script>

{% endblock %}
