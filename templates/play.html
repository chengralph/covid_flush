{% extends 'base.html' %}

{% block head %}
<title>COVID Flush 2020</title>
{% endblock %}


{% block body %}
<div class="centerDiv">
  <div class="back_card">
    <img src ="{{ url_for('static', filename='images/covidflush.png') }}" width=400px height=600px>
  </div>
  <div class="front_card">
    <div id="card_value">
      {{ card_value }}
    </div>
  </div>
</div>
<div class="buttons_class">
  <div id="index">
    {{ index }}
  </div>
  <button class="btn_shuffle" type="button" onclick="goShuffle()">Shuffle</button>
  <button class="btn_draw" type="button" onclick="goDraw()">Draw</button>
  <button class="btn_reverse" type="button" onclick="goReverse()">Reverse</button>
</div>


<style>

.centerDiv
{
   width: 1000px;
   height: 700px;
   position: absolute;
   left: 30%;
   top: 30%;
   /* margin-left: -1000px;
   margin-top: -100px; */
   display: inline-block;
}


.front_card
{
 width: 400px;
 height: 600px;
 background-color: rgba(255, 255, 255);
 border: thin black solid;
 float:right
}

.back_card
{
  width: 400px;
  height: 600px;
  background-color: rgba(255, 255, 255);
  float: left
}


#card_value {
  font: 200 px Arial, snas-serif;
}

.buttons_class
{
  width: 100px;
  height: 100px;
  margin: 0 auto;
}
</style>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


<script>
  function goReverse(){
    $.ajax({
      method: "POST",
      url: "/game/reverse",
   }).done(function(card) {
     document.getElementById("card_value").innerHTML = card.value;
     document.getElementById("index").innerHTML = card.index;
     console.log(card.status);
     console.log(card.index);
     });
  }
    function goDraw(){
      $.ajax({
        method: "POST",
        url: "/game/draw",
     }).done(function(card) {
       document.getElementById("card_value").innerHTML = card.value;
       document.getElementById("index").innerHTML = card.index;
       console.log(card.status);
       console.log(card.index);
       });
    }
    function goShuffle(){
        $.ajax({
          method: "POST",
          url: "/game/shuffle",
       }).done(function(card) {
         document.getElementById("card_value").innerHTML = card.value;
         document.getElementById("index").innerHTML = card.index;
         console.log(card.status);
         console.log(card.index);
        });
    }
</script>

{% endblock %}
